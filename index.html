<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverse Voices in Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #4a4a8a;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4a4a8a;
            color: #ffffff;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #4a4a8a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diverse Voices in Testing</h1>
        <p>Explore a curated list of speakers in software testing and quality engineering. Click on "Name", "Conference Speaker", or "Keynote Speaker" to sort the table.</p>
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">#</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Conference Speaker</th>
                    <th onclick="sortTable(3)">Keynote Speaker</th>
                    <th>Areas of Expertise</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        let data = [];

        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateTable();
            })
            .catch(error => console.error('Error loading data:', error));

        function populateTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            data.forEach((person, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td><a href="${person.website}" target="_blank">${person.name}</a></td>
                        <td>${person.conferenceSpeaker}</td>
                        <td>${person.keynoteSpeaker}</td>
                        <td>${person.info}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function sortTable(columnIndex) {
            const isNumeric = columnIndex > 1;
            data.sort((a, b) => {
                let valueA = Object.values(a)[columnIndex - 1].toString().toLowerCase();
                let valueB = Object.values(b)[columnIndex - 1].toString().toLowerCase();
                return isNumeric ? (parseInt(valueA) - parseInt(valueB)) : valueA.localeCompare(valueB);
            });
            populateTable();
        }
    </script>
</body>
</html>
